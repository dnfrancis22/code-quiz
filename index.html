<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Code Quiz</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- the nav bar contains view high scores link and timer. -->
    <nav class="navbar navbar-light bg-light">
      <button id="View-HS">View High Scores</button>
      <div class="timer">60</div>
    </nav>
    <!-- this section contains the welcome page -->
    <section class="container" id="welcome">
      <div class="row">
        <div class="col-sm-12 text-center">
          <h1>Coding Quiz Challenge</h1>
          <p>
            Try to answer the following code related questions within the time
            limit. Keep in mind that incorrect answers will penalize your score
            time by ten seconds.
          </p>
          <button id="start-quiz">Start Quiz</button>
        </div>
      </div>
    </section>
    <!-- this section has holding spots for the dynamically generated elements for the question answer section. -->
    <main class="container">
      <div class="row">
        <div class="col-sm-12" id="question"></div>
      </div>
      <div class="row">
        <div class="col-sm-4" id="answer-choices"></div>
      </div>
      <div class="row">
        <div class="col-sm-4" id="results-display"></div>
      </div>
    </main>
    <!-- This section contains elements for the high-score page -->
    <section class="container" id="high-score-container">
      <div class="row">
        <div class="col-sm-6" id="high-score"></div>
      </div>
      <div class="row">
        <div class="col-sm-6" id="high-score-submit">
          <form>
            <div class="form-group">
              <label >Enter you initials</label>
              <input type="text" class="form-control" id="exampleInputEmail1">
            </div>
            <button type="submit" class="answerChoices">Submit</button>
          </form>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
